<body>
<script>
    function Insert(arr){
        this.arr = arr;
        this.insertSort = insertSort;
    }
    function insertSort(){
        var len = this.arr.length, arr = this.arr;
//        for(var outer = len-1; outer > 0; outer--){
//            for(var inner = outer-1; inner > -1; inner--){
//                var temp = arr[outer];
//                if(arr[inner] > temp){
//                    arr[outer] = arr[inner];
//                    arr[inner] = temp;
//                }
//            }
//        }
        //插入排序就是按顺序选中元素，和后面的元素进行比较，然后移动
        for(var outer = 1; outer < len; outer++){
            for(var inner = 0; inner < outer; inner++){
                if(arr[inner] > arr[outer]){
                    var temp = arr[inner];
                    arr[inner] = arr[outer];
                    arr[outer] = temp;
                }
            }
        }
    }

    var arr = [5,6,4,3,8,1];
    var insert = new Insert(arr);
    insert.insertSort();
    console.log(insert.arr);

</script>
