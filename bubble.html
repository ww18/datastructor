<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script>
    function Bubble(arr){
        this.arr = arr;
        this.bubbleSort = bubbleSort;
        this.swap = swap;

    }
    function swap(arr, index1, index2){
        var temp = arr[index1];
        arr[index1] = arr[index2];
        arr[index2] = temp;
    }
    function bubbleSort(){
        var arr = this.arr,len = this.arr.length;
        //外层循环length-1 到 1次
        for(var outer = len-1; outer > 0; outer--){
            for(var inner = 0; inner < outer; inner++){
                if(arr[inner] > arr[inner+1]){
                    this.swap(arr, inner, inner+1);
                }
            }
        }
    }
    var arr = [5,6,4,3,8,1];
    var bub = new Bubble(arr);
    bub.bubbleSort();
    console.log(bub.arr);
</script>
</body>
</html>
